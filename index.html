<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Degen Assistant</title>
    <style>
        body { background: #0b0e11; color: #ffffff; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .chat-box { width: 100%; max-width: 600px; background: #1e2329; border: 1px solid #f0b90b; border-radius: 10px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input { width: 75%; padding: 10px; border-radius: 5px; border: none; outline: none; background: #2b3139; color: white; }
        button { width: 20%; padding: 10px; background: #f0b90b; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #output { margin-top: 20px; white-space: pre-wrap; color: #00ff00; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2 style="color: #f0b90b;">$GEMINI DEGEN TERMINAL</h2>
        <input type="text" id="userInput" placeholder="Ask about Solana, meme coins, or engineering...">
        <button onclick="sendPrompt()">SEND</button>
        <div id="output">System Ready...</div>
    </div>

    <script>
        async function sendPrompt() {
            const input = document.getElementById('userInput');
            const output = document.getElementById('output');
            const prompt = input.value;
            if(!prompt) return;

            output.innerText = ">> ANALYZING DATA...";
            input.value = "";

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                output.innerText = ">> GEMINI: " + data.response;
            } catch (err) {
                output.innerText = ">> CONNECTION ERROR: IS THE BACKEND RUNNING?";
            }
        }
    </script>
</body>
</html>
